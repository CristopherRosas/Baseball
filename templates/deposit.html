{% extends "layout.html" %}

{% block title %}
Deposit Cash
{% endblock %}

{% block main %}
<form action="/deposit" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="accountNumber" name="accountNumber"
            placeholder="Bank Account Number" type="number">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmAccount" name="confirmAccount"
            placeholder="Confirm Account Number" type="number">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="deposit" name="deposit" placeholder="Deposit Amount"
            type="number" min="1" max="10000">
    </div>
    <button class="btn btn-primary" type="submit">Deposit</button>
</form>
{% endblock %}
