{% extends "layout.html" %}
 
{% block title %}
Buy
{% endblock %}
 
{% block main %}
<form action="/buy" method="post">
   <div class="form-group">
       <input autocomplete="off" autofocus="" class="form-control" name="firstName" placeholder="Player First Name"
           type="text">
   </div>
   <div class="form-group">
       <input autocomplete="off" autofocus="" class="form-control" name="lastName" placeholder="Player Last Name"
           type="text">
   </div>
   <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
