{% extends "layout.html" %}
 
{% block title %}
Sell
{% endblock %}
 
{% block main %}
<form action="/sell" method="post">
   <div class="form-select mx-auto w-auto">
       <select class="form-control" name="playerName" id="playerName">
           {% for i in playersOwned %}
           <option value="{{i}}">{{i}}</option>
           {% endfor %}
       </select>
   </div>
   <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
